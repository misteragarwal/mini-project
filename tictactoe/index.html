<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Tic-Tac-Toe Game</h2>
    <button id="reset"></div>
    <button type="button" id="start">Start Game</button>
    <div id="message"></div>
    <div id="game_space">
        
        <table id="gametable">
            <tr>
                <td id="0"></td>
                <td id="1"></td>
                <td id="2"></td>
            </tr>
            <tr>
                <td id="3"></td>
                <td id="4"></td>
                <td id="5"></td>
            </tr> 
            <tr>
                <td id="6"></td>
                <td id="7"></td>
                <td id="9"></td>
            </tr>
        </table>
    </div>
    <div id="player_details">
        <div id="playerone">Player 1: X</div>
        <div id="playertwo">Player 2: O</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
