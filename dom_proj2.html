<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        *{
            background-color: cornsilk;
            align-content: center;
            text-align: center;
        }
        h1{
            text-decoration: underline;
        }
        #guide{
            text-decoration: underline dotted;
        }
        .calculate{
            display:flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <form>
        <h1>BMI Index</h1>
        <div class="calculate" id="calc">
            Height in M:<input type="text" id="height">
            Weight in KG:<input type="text" id="weight">
            <button>Calculate</button>
            <!-- <button type="submit" onclick="calcbmi()">Calculate</button> -->
            <div id="bmi">.................</div>
        </div>
        <h4 id="guide">Body Weight Guide</h4>
        <h4>Under Weight = Less than 18.6</h4>
        <h4>Normal Range = 18.6 and 24.9</h4>
        <h4>Overweight = Greater than 24.9</h4>
    </form>
</body>
<script>
    // method 1
    // function calcbmi(){
    //     const ht=document.getElementById('height').value;
    //     const wt=document.getElementById('weight').value;
    //     const ans=document.querySelector('#bmi');
    //     const bmi=wt/(ht*ht);
    //     ans.textContent=bmi;
    // }
    // const form = document.querySelector('form');

    //method 2
    const form = document.querySelector('form');
    form.addEventListener('submit', function (e) {
    e.preventDefault();

    const ht = parseInt(document.getElementById('height').value);
    const wt = parseInt(document.getElementById('weight').value);
    const ans = document.querySelector('#bmi');
    if (ht === '' || isNaN(ht)) {
        ans.innerHTML = 'please enter valid height';
    } 
    else if (wt === '' || isNaN(wt)) {
        ans.innerHTML = 'please enter valid weight';
    } 
    else {
        const bmi = (wt / (ht * ht)).toFixed(2);
        if (bmi <= 18.6) {
            ans.innerHTML = `BMI:${bmi}, you are Underweight`;
            ans.style.color = 'orange';
        } 
        else if (bmi > 24.9) {
            ans.innerHTML = `BMI:${bmi}, you are Overweight`;
            ans.style.color = 'red';
        } 
        else {
            ans.innerHTML = `BMI:${bmi}, you are in Normal range`;
            ans.style.color = 'green';
        }
    }
    });

</script>
</html>
